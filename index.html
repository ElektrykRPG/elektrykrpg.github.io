            margin-top: 20px;
            font-size: 16px;
            -webkit-transition: 0.1s;
            -o-transition: 0.1s;
            -moz-transition: 0.1s;
            transition: 0.1s;
        }

		p {
		margin-top:10px;
			font-size:8px;
		}

            -moz-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
        }

w tych frakcjach. Tylko nie mow nikomu, ze ci powiedzialem o potedze Bodruma. Jesli faktycznie maja takie wplywy, to jeszcze mnie odstrzela.","Jesli chcesz przetrwac w tej szkole, musisz do ktorejs z frakcji dolaczyc. Zmykaj juz... Chociaz w sumie jak juz bedziesz w kebabiarni, to mi mozesz kupic kebsa. Masz tu 10zl na start."],bringKebab:["O, dzieki! Jednak przyniosles tego kebsa. Dawaj mi no tu go, dziecko."],afterJoiningFaction:["Widze, ze tez zaczales sie bawic w kebabowego wojownika.","Kraza o tobie rozne wiesci po szkole. Szybko zdobywasz popularnosc.","Nie wiem co tam przeskrobales dziecko, ale nawet dyrektor sie toba zainteresowal. Szukal cie dzisiaj po szkole. Powinienes do niego pojsc."]},szefowa:{start:["Witamy. Wygladasz na ucznia Elektryka. Ostatnio wielu ludzi w twoim wieku przychodzi walczyc dla Hayati Kebab.","Radomsko jest w stanie wojny kebabowej. Potrzebujemy osob takich jak ty, aby zwalczyc konkurencje.","Jestesmy nowi, ale szybko udalo nam sie wbic na rynek. Ludzie maja dosc dominacji Bodruma, ktory w swojej kieszeni ma wszystkie organy miasta.","Z twoja pomoca mozemy wspolnie zniszczyc Bodruma raz na zawsze. Dolaczysz sie?"],after1:["Swietnie! Udalo ci sie zwerbowac dwoch nowych uczniow do walki z Bodrumem.","Jesli uda nam sie powiekszac nasza armie w takim tempie, to Bodrum nie bedzie mial z nami szans.","A jesli o Bodrumie mowa - jeden z naszych agentow namierzyl ich informatora. Znajduje sie na drugim pietrze w Elektryku.","Jesli pozbedziemy sie informatora Bodruma, to znaczaco ograniczymy ich wplywy i pole dzialania. Elektryk bedzie nasz..."],after2:["Mam dobre wiesci - po pozbyciu sie informatora bodrumiarze sa spanikowani. Pokazalismy im, ze kazdy kto pracuje dla Bodruma jest od teraz zagrozony.","Dobrze sie spisales, kebabowy wojowniku. Teraz pozostaje nam poszerzanie naszej armii i czekanie na reakcje Bodruma. Jak bedziemy cie potrzebowac, to sie z toba skontaktujemy."],after3:["Dobrze ze jestes. Wlasnie mielismy zamiar sie z toba skontaktowac.","Nie jest dobrze. Jedna z najbardziej zasluzonych agentek Bodruma - pani Mirowska, zaczela niedawno wyjawniac tajemnice radomszczanskich karteli kebabowych.","Z jednej strony to dobra wiadomosc, bo uderzy bezposrednio w Bodruma. Z drugiej strony, podkopie to tez nasza dzialanosc...","Wyjscie jest tylko jedno. Musisz pokonac pania Mirowska. Znajduje sie w swojej sali matematycznej w Elektryku. Do tego zadania przyda ci sie nasza specjalna bron."],after4:["Zdazylismy juz uslyszec o twojej walce z pania Mirowska. Gratuluje, jestes naszym najlepszym wojownikiem.","Dzieki twoim dzialaniom i naszym innym agentom, udalo nam sie solidnie podkopac pozycje Bodruma i zgromadzic na terenie Radomska potezna armie.","Nasze wplywy rosna z godziny na godzine, a ludzie odwracaja sie od Bodruma. To najlepsza pora na ostateczny atak...","Czas raz na zawsze pokonac Bodruma i sprawic, by to wlasnie Hayati zostalo najwiekszym kartelem kebabowym w Radomsku. Odwiedz handlarza bronia w czerwonej przyczepie obok Gucia."],win:["Hayati wreszcie rzadzi calym Radomskiem...","Za twoj niepodwazalny wklad w nasze zwyciestwo, nalezy ci sie spora nagroda.","Gratuluje, kebabowy wojowniku, zwyciezylismy..."]},szef:{start:["O, mlody. Ty z Elektryka, tak?","Bodrum do niedawna kontrolowal cale Radomsko. Mielismy agentow we wszystkich organach miasta, rowniez w Elektryku.","W czasach swietnosci zaczelismy takze ekspansje na inne tereny Radomska. Lecz nasza nowa restauracja przy Baszcie sie nie przyjela...","Do miasta wkroczyla konkurencja, a my powoli tracilismy pienadze, kontrole i wplywy...","Nie zamierzamy sie jednak poddac. Musimy pokazac Hayati gdzie jest ich miejsce oraz odzyskac wladze nad miastem.","Wojna juz sie zaczela. Chcesz walczyc z nami ramie w ramie?"],after1:["No niezle, poradziles sobie. Teraz mamy wiecej ludzi do walki i wiecej pieniedzy. Tak trzymac!","Nie spodziewalem sie, ze tak latwo ci pojdzie. Drzemie w tobie moc POTEZNEGO kebabowego wojownika.","Jako dar uznania, przyjmij prosze 10zl.","Mam dla ciebie jednak kolejna sprawe. Nasze wtyki w ZNP z sasiedniego budynku przestali spelniac nasze zadania. Pokaz im, ze nie damy sie tak traktowac..."],after2:["Sprawa zalatwiona, jak rozumiem?","Swietnie. Teraz Bodrum musi dokonczyc infiltracje Elektryka. Troche to zajmie, wiec na razie nic dla ciebie nie mam. Gdziekolwiek jestes, werbuj ludzi do naszej armii.","Bedziemy w kontakcie, kebabowy wojowniku..."],after3:["Witaj ponownie, kebabowy wojowniku.","Stalo sie to, czego sie najbardziej obawialismy. Jedna z naszych najbardziej zasluzonych agentek w Elektryku - pani Mirowska, zaczela wyjawniac sluzbom tajemnice radomszczanskich karteli kebabowych.","Przykro nam, ze musialo do tego dojsc, ale musi ona zostac za wszelka cene powstrzymana.","Spotkaj sie z naszym informatorem w Elektryku przy sali matematycznej na drugim pietrze. Czas, abys otrzymal nasza specjalna bron, kebabowy wojowniku..."],after4:["Dostalismy informacje o twojej wygranej. Gratulacje, spisales sie, kebabowy wojowniku.","Przez ten czas udalo nam sie zwerbowac wystarczajaco agentow by odzyskac wladze i kontrole nad Radomskiem.","Hayati nieustannie traci klientow i popada w problemy finansowe. Nasze wtyki w organach miasta bez przerwy nasylaja na nich sanepidy i inspekcje pracy.","Przyszedl juz czas na ostateczny pojedynek z Hayati. Musimy zaatakowac ich lokal i ostatecznie przejac Radomsko.","Spotkaj sie z dyrektorem w Elektryku i wez od niego 10 000zl na zakup lokalu obok Hayati. Juz czas pokazac im kto w tym miescie rzadzi..."],win:["Radomsko znowu jest nasze...","Bez ciebie nigdy nam by sie nie udalo. Zaslugujesz na legendarna nagrode, kebabowy wojowniku...","Uczcijmy to zwyciestwo tortilla z cielecina i mieszanym..."]},dyrektor:{start:["Witamy w Elektryku, mlody!"],afterBodrum:["O, witam pana! Dobrze wiedziec, ze najlepszy wojownik Bodruma chodzi do naszej szkoly.","Co prawda nie powinienem ci tego mowic... ale pozytywnie zaskoczyles szefa. Chwalil twoje umiejetnosci waleczne i ma wobec ciebie spore nadzieje.","No coz, moze dzieki tobie uda nam sie przywrocic Bodrumowi dawna swietnosc.","Skoro juz tu jestes, moze bys przekonal paru uczniow do Bodruma? Ostatnio sporo ludzi przerzucilo sie na Hayati. Nie mozna na to pozwolic..."],afterBFight:["Swietna robota, mlody!","To bylo nie do pomyslenia, ze uczniowie jedza kebsy z Hayati na terenie Bodruma.","Dzwonil do mnie szef. Kazal ci natychmiast przyjsc, jakas pilna sprawa."],afterHayati:["No prosze, kogo my tu mamy...","Ledwo co do naszej szkoly dolaczyles, a juz sprawiasz problemy...","Dobrze ci radze - przemysl to co robisz, bo zle sie to dla ciebie skonczy...","Ja juz dobrze wiem, dla kogo pracujesz. Powiem ci tylko jedno: Elektryk to teren Bodruma..."],afterHFight:["Nie zdajesz sobie sprawy, co wlasnie zrobiles...","Probowalem cie ostrzec, ale jest juz za pozno. Wstapiles na sciezke wojny. Nie odpuscimy wam tego...","BODRUM WIDZI. BODRUM NIE WYBACZA."],takeMoney:["Szef kazal ci przekazac 10 000zl. Nie wiem czy nieletnim sprzedadza nieruchomosc w srodku miasta, ale agenci Bodruma juz pewnie to zalatwili.","Pieniadze te pochodza z dotacji unijnych. Poczatkowo mialy isc na remont sali 204, poniewaz jest to sala do pisania stron internetowych, gdzie nie dzialaja najpopularniejsze strony internetowe.","Uznalismy jednak, ze najpierw stworzymy skwerek, lake i wyremontujemy 3 inne, i tak juz nowoczesne sale."]},uczen1:{start:["O nie, znowu wy...","Ja sie w te wasze kebaby nie bawie!"],afterFight:["Dobra, niech ci bedzie. Zjem kebsa","Moze ta wasza kebabiarnia nie jest jednak taka zla..."]},uczen2:{start:["Zostawcie mnie, nie lubie kebabow!"],afterFight:["No dobra juz, zjem kebsa..."]},uczen_ffl:{start:["ROMANTYZM W EUROPIE TRWAL OD REWOLUCJI FRANCUSKIEJ DO WIOSNY LUDOW W 1848.","W POLSCE ROMANTYZM ZAPOCZATKOWAL ADAM MICKIEWICZ W 1822 WYDAJAC TOM POEZJI.","PELNY TYTUL PANA TADEUSZA TO: PAN TADEUSZ, CZYLI OSTATNI ZAJAZD NA LITWIE. HISTORIA SZLACHECKA Z ROKU 1811-1812 WE DWUNASTU KSIEGACH WIERSZEM.","NA SCIANACH DWORKU SOPLICOW WISIALY PORTRETY: TADEUSZA KOSCIUSZKI, TADEUSZA REJTANA, SAMUELA KORSAKA I JAKUBA JASINSKIEGO.","IZABELA LECKA W LALCE BOLESLAWA PRUSA NOSILA REKAWICZKI KOLORU BIALEGO, NUMER 5 I 3/4.","ZABIJ MNIE, PROSZE."]},randomUczen:{0:["Kruci, bitke chcesz?"],1:["Co, bic sie chcesz?"],2:["No dawaj, nie lubie kebabow."],3:["Kebabiarza pobije dla zasady."],4:["Jeb*c kebaby, co mi zrobisz?"],5:["Nie za stary jestes na bawienie sie w kebabowego wojownika?"],6:["Kebaby to jedzenie dla plebsu."],7:["Kupujac kebaba, osiedlasz araba hehe."],8:["Te kebaby to oni chyba z psow robia."],9:["Ludzie juz chyba nie wiedza co z czasem robic. Jak mozna walczyc o kebaby?"]},zwiazkowiec:{start:["A ty co chlopaczyno? Z Bodruma zes przylazl?","Kur*a kiedys to bylo, nie to co dzis. Za komuny to zesmy z Tadkiem siedzieli na dupie i wszystko bylo. Czy sie stoi, czy sie lezy, dwa tysiace sie nalezy hehehe.","Pamintam jak jeszcze Gierek byl to wtedy to bylo kur*a kiedys to bylo normalnie mowie ci. Kazdy samochod i mieszkanie mial i jakos sie zylo, nie to co teraz.","Teraz to lapowki od jakichs kebabiarni trzeba brac, bo na prund i jedzenie nie starczy. Ale wystarczy tego. Bodrum to juz nie to co kiedys.","Nie warto juz sie z wami zadawac. Glowy za takie marne pieniadze nadstawiac nie bede, gowniarze jedne."],afterFight:["Juz wystarczy... Widac umiecie jeszcze postawic na swoim.","Powiedz szefowi, ze jakby cos chcial, to jestesmy do dyspozycji."]},cygan:{start:["PANIE NAJJASNIEJSZY MOZE ZESTAW NOZY PAN KUPI?","TANIO TYLKO 20ZL ZA NOZ NIERDZEWNY LEPIEJ PAN NIE ZNAJDZIESZ."]},handlarz:{start:["Heh, dzieki. Tak sie sklada, ze akurat uratowales mnie od klopotow.","Zmykam stad, sluzby zaczely cos weszyc. Slyszalem natomiast o waszych planach. Dam ci za darmo troche materialow wybuchowych, i tak ich ze soba nie wezme. Powodzenia."]},informator:{start:["Witaj, kebabowy wojowniku.","Naprzeciwko nas jest sala pani Mirowskiej. Jesli masz przy sobie troche jedzenia, to powinno ci sie udac.","Ponadto szef kazal ci przekazac specjalna bron Bodruma. Tylko nieliczni maja okazje trzymac to cudo w rece."]},renata:{start:["NO WLASNIE...","WY CHYBA SPECJALNIE OPUSZCZACIE JEZYK POLSKI...","NIE MACIE DO MNIE SZACUNKU A ZA NIEDLUGO MATURA...","MUSZE WAS TROCHE PRZYPILOWAC. POWIEDZ MI PROSZE..."],questions:['KTO W DZIADACH CZESCI 3 WYPOWIADA SLOWA ,,NASZ NAROD JAK LAWA..."?',"SLUB GLOWACKIEGO Z TREMBINSKA W LALCE ODBYL SIE W","O WYWOZONYCH KIBITKAMI UCZNIACH ZE ZMUDZI W TRZECIEJ CZESCI DZIADOW OPOWIADA","PODCZAS SPOTKANIA SPISKOWYCH W KORDIANIE WARTOWNIKIEM JEST ","ILE FUNTOW WAZYLY LANCUCHY NA NOGACH WIEZNIOW W TRZECIEJ CZESCI DZIADOW?","KTOREGO MIESIACA UKAZALA SIE POWIESC KORDIAN?"],correct:["JAK WIDAC MOZNA TROCHE POSIEDZIEC I SIE NAUCZYC TAKICH PODSTAWOWYCH RZECZY...","ALE SKORO TAK DOBRZE JUZ ODPOWIADASZ, TO PORA ZROBIC CI MALA MATURE USTNA..."]}},ea={piesc:{name:"Piesc",dmg:5},plastikowynozhayati:{name:"Plastikowy noz Hayati",dmg:10},plastikowynozbodrum:{name:"Plastikowy noz Bodrum",dmg:10},nozcygana:{name:"Noz od cygana",dmg:20},papieroweshurikeny:{name:"Papierowe shurikeny",dmg:15},maczeta:{name:"Maczeta do kebabow",dmg:23},ukryteostrze:{name:"Ukryte ostrze",dmg:23},jedynka:{name:"Jedynka trygonometryczna",dmg:30},pantadeusz:{name:"Pan Tadeusz",dmg:99999999999999}},fa={malapita:{name:"Mala pita",key:"malapita",type:"heal",soldIn:"hayati",heal:15,cost:8,amount:1,lechu:!0},duzapita:{name:"Duza pita",key:"duzapita",type:"heal",soldIn:"hayati",heal:30,cost:14,amount:1,lechu:!0},malykapsalon:{name:"Maly kapsalon",key:"malykapsalon",type:"heal",soldIn:"hayati",heal:40,cost:17,amount:1},pitaxxl:{name:"Pita XXL",type:"heal",key:"pitaxxl",soldIn:"hayati",heal:50,cost:21,amount:1,lechu:!0},bulka:{name:"Bulka",type:"heal",key:"bulka",soldIn:"bodrum",heal:20,cost:9,amount:1,lechu:!0},tortilla:{name:"Tortilla",type:"heal",key:"tortilla",soldIn:"bodrum",heal:35,cost:15,amount:1,lechu:!0},kubek:{name:"Kubek XXL",type:"heal",key:"kubek",soldIn:"bodrum",heal:50,c
